trigger:
- main

name: '$(Date:%y).$(DayOfYear).$(Rev:r)'

jobs:
- job: Build
  pool:
    vmImage: windows-2022

  steps:

  - task: gitversion/setup@0
    displayName: Install GitVersion
    inputs:
      versionSpec: 5.8.x

  - task: gitversion/execute@0
    displayName: Determine Version
    inputs:
      useConfigFile: true
      configFilePath: GitVersion.yml

  - task: DotNetCoreCLI@2
    displayName: Restore nuget packages
    inputs:
      command: restore
      projects: src/number-sequence.sln

  - task: DotNetCoreCLI@2
    displayName: Build and zip to the staging directory (linux-x64)
    inputs:
      command: publish
      projects: src/number-sequence/number-sequence.csproj
      arguments: '--no-restore --configuration Debug --runtime linux-x64 --output $(Build.ArtifactStagingDirectory)/output --no-self-contained'
      zipAfterPublish: true
      modifyOutputPath: true

  - task: CopyFiles@2
    displayName: Copy deployment files to output
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/deployment/
      contents: '**' 
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: Publish build artifacts
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: drop
      publishLocation: Container
      
- job: ContainerBuild
  dependsOn: Build
  pool:
    vmImage: ubuntu-22.04

  steps:

  - task: DownloadPipelineArtifact@2
    displayName: Download zipped application
    inputs:
      source: current
      artifact: drop
      patterns: '**/output/number-sequence.zip'
      path: $(Agent.BuildDirectory)/ns/

  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: $(Agent.BuildDirectory)/ns/*.zip
      destinationFolder: $(Agent.BuildDirectory)/ns-extract/
